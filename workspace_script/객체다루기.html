<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체다루기</title>
</head>
<body>
  <h2>객체다루기</h2>
  <script>
    //객체 생성
    const member = {
      name : '홍길동',
      age : 15,
    };
    // console.log(member);
    // console.log(member.name);
    // console.log(member['age']);

    //문제 배열(리스트) + 객체
    const boardList = [
      {
        boardNum : 1,
        title : '자바',
        writer : '홍길동'
      },
      {
        boardNum : 2,
        title : '파이썬',
        writer : '홍길동2'
      },
      {
        boardNum : 3,
        title : '자바스크립트',
        writer : '홍길동3'
      }
    ];

    // console.log(boardList);

    //board_List에 저장된 모든 게시글의 제목만 출력

    for(let i = 0; i < boardList.length; i++){
      console.log(boardList[i].title);
    }

    console.log("\n");

    for(const i of boardList){

      console.log(i.title);
    }

    console.log("\n");

    boardList.forEach(function(element){
      console.log(`${element.title}`)
    });

    
  </script>
</body>
</html>
