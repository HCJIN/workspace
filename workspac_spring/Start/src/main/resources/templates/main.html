<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test1</title>
  <style>
    .box{
      width: 700px;
      height: 700px;
      border: 1px solid #000;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: lightgray;
    }

    h1{
      font-size: 32px;
    }

    .box > a > input{
      width: 150px;
      height: 30px;
      background-color: skyblue;
      color: #fff;
      border: 1px solid skyblue;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="box">
    [[${name}]] <br>
    [[${age}]]
    <h1>
      반갑습니다
    </h1>
    <a href="/login">
      <input type="submit" value="로그인하러가기">
    </a>
</div>
<div th:text="${name}"></div>
<span th:text="${age}"></span>
<div th:text="${variable}"></div>


</body>
</html>
