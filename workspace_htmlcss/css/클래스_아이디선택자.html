<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스_아이디 선택자</title>
  <style>
    /* 아이디 선택자 */
    #color{
      color: yellowgreen;
    }

    /* 클래스 선택자 */

      color: gold;
    }

</head>
<body>
  <h3 id="color">첫번째 제목</h3>
  <h3 class="c2">두번째 제목</h3>
  <h3 class="c2">세번째 제목</h3>
</body>
</html>
