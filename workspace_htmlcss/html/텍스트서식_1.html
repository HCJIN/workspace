<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트서식_1</title>
</head>
<body>
  <!-- h1 ~ h6 제목 태그 + 자동 줄 바꿈 -->
  <h1>h1 제목</h1>
  이 줄은 제목이 아닙니다.
  <h2>h2 제목</h2>
  <h3>h3 제목</h3>
  <h4>h4 제목</h4>
  <h5>h5 제목</h5>
  <h6>h6 제목</h6>

  <!-- hr : 수평선 + 한 줄 개행 -->
  <hr>

  <!-- p : 단락(문단) 태그 -->
  <p>
    제2항과 제3항의 처분에 대하여는 법원에 제소할 수 없다. 대통령은 국무총리·국무위원·행정각부의 장 기타 법률이 정하는 공사의 직을 겸할 수 없다. 국회의원은 국회에서 직무상 행한 발언과 표결에 관하여 국회외에서 책임을 지지 아니한다.
  </p>
  <p>
    대통령은 제3항과 제4항의 사유를 지체없이 공포하여야 한다. 교육의 자주성·전문성·정치적 중립성 및 대학의 자율성은 법률이 정하는 바에 의하여 보장된다.
  </p>

</body>
</html>
