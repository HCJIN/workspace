<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수</title>
</head>
<body>
  <script>
    //자바스크립트의 출력문

    const name = "졸리다";

    for(let i = 0; i<10; i++){
	    console.log("안녕" + i);
    }

    console.log('안녕하세요');
    console.log('안녕' + '하세요');
    console.log('안녕' + 8);
    console.log(123123);
    console.log(12 + 4);
    console.log(`${name}`);

    //변수 const, let, var
    //var : 이전 버전의 자바스크립트에서 사용함
    //const : 변하지 않는 값을 저장할 때 사용
    //let : 변하는 값을 저장할 때 사용
    const a = 10;
    console.log("a의 값은? " + a);
    // a = 20; 오류 변하지않는 const에 값을 변화 시킴

    let b = 20;
    console.log("b의 값은 : " + b);
    b = 10;
    console.log("b의 값은 : " + b);



  </script>
</body>
</html>
