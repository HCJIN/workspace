<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>board_write_form</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/board_write_form.css">
  <script src="/board_list.js"></script>
</head>
<body>
  <form action="/regBoard" method="post">
    <div class="container">
      <div class="list-div">
        <table>
          <colgroup>
            <col width="15%">
            <col width="*">
          </colgroup>
          <tr>
            <td>글번호</td>
            <td>
              <input type="text" name="boardNum">
            </td>
          </tr>
          <tr>
            <td>제목</td>
            <td>
              <input type="text" name="title">
            </td>
          </tr>
          <tr>
            <td>작성자</td>
            <td>
              <input type="text" name="writer">
            </td>
          </tr>
          <tr>
            <td>작성일</td>
            <td>
              <input type="date" name="createDate">
            </td>
          </tr>
          <tr>
            <td>내용</td>
            <td>
              <textarea name="content" rows="5" cols="30"></textarea>
            </td>
          </tr>
        </table>
      </div>
      <div class="btn-div">
        <input type="submit" value="글등록">
      </div>
    </div>
  </form>
</body>
</html>
