<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/student.css">
</head>
<body>
  <form action="/upload2" method="post">
    <div class="container">
      <div class="table-div">
        <table class="list-table">
          <tr>
            <td>글번호</td>
            <td>
              <input type="text" name="boardNum" th:value="${boardDB.boardNum}" readonly>
            </td>
          </tr>
          <tr>
            <td>
              제목
            </td>
            <td>
              <input type="text" name="title" th:value="${boardDB.title}">
            </td>
          </tr>
          <tr>
            <td>작성자</td>
            <td>
              <input type="text" name="writer" th:value="${boardDB.writer}" readonly>
            </td>
          </tr>
          <tr>
            <td>내용</td>
            <td>
              <input type="text" name="content" th:value="${boardDB.content}">
            </td>
          </tr>
        </table>
      </div>
      <div class="btn-div">
        <input type="submit" value="수정">
      </div>
    </div>
  </form>
</body>
</html>
