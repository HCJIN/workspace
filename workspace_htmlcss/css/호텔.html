<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호텔</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="./호텔.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrap">
    <div class="inner">
      <div class="container">
        <div class="main_img">
          <img src="house.jpg" alt="">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="section">
          <div class="top">
            <p class="top_txt">Green Hotel 4th floor suite room</p>
            <div>
              <p class="mid_txt">$599,999</p>
            </div>
            <div>
              <p class="bottom_txt">with terrace & wine bar</p>
            </div>
          </div>
          <div class="mid">
            <div class="left">
              <i class="fa-solid fa-bed"></i>
              <span>4</span>
              <span>Bedrooms</span>
            </div>
            <div class="right">
              <i class="fa-solid fa-bath"></i>
              <span>3</span>
              <span>Bathrooms</span>
            </div>
          </div>
          <div class="bottom">
            <p>Real Estate Agent</p>
            <div class="footer">
              <img src="./face-01.jpg" alt="">
              <div class="txt">
                <div class="txt_left">
                  <p>Sandy Foxx</p>
                  <div>
                    <p>052-7777-8888</p>
                  </div>
                </div>
                <div class="txt_right">
                  <button type="button" id="btn">
                    <a href="#">INQUIRE</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
