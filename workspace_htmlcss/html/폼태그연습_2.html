<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼태그연습_2</title>
  <link rel="stylesheet" href="./폼태그연습_2.css">
</head>
<body>
  <input type="button" value="아이디검사" onclick="alert(123)">

  <br><br>

  <button type="button" onclick="alert(456)">비밀번호검사</button>

  <br><br>

  <hr>

  <table>
    <tr>
      <td colspan="3" class="header">
        <span>
          <i><b>(*필수입력)</b></i>
        </span>
        <b>회원 기본 정보</b>
      </td>
    </tr>
    <tr>
      <td><span>*</span>아이디:</td>
      <td>
        <input type="text" placeholder="4~12자의 영문 대소문자, 숫자만 입력" style="width: 200px;">
        <input type="button" value="아이디검사">
      </td>
    </tr>
    <tr>
      <td><span>*</span>비밀번호 :</td>
      <td>
        <input type="password" style="width: 130px;">4~12자의 영문 대소문자와 숫자로만 입력
      </td>
    </tr>
    <tr>
      <td><span>*</span>비밀번호 확인 :</td>
      <td>
        <input type="password" style="width: 130px;">
        <input type="button" value="비밀번호확인">
      </td>
    </tr>
    <tr>
      <td><span>*</span>메일주소 :</td>
      <td>
        <input type="email">
        <input type="button" value="메일 확인"> 예) id@domain.com
      </td>
    </tr>
    <tr>
      <td><span>*</span>이름 :</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td colspan="2" class="header">
        <b>개인 신상 정보</b>
      </td>
    </tr>
    <tr>
      <td>
        <span>*</span>주민등록번호 :
      </td>
      <td>
        <input type="text" style="width: 80px;"> -
        <input type="text" style="width: 80px;">
        <input type="button" value="확인"> 예) 123456-1234567
      </td>
    </tr>
    <tr>
      <td>생일 :</td>
      <td>
        <input type="text" style="width: 80px;">년
        <input type="text" style="width: 50px;">월
        <input type="text" style="width: 50px;">일
      </td>
    </tr>
    <tr>
      <td>주소 :</td>
      <td>
        <div>
          <input type="text" style="width: 70px;">
          <input type="button" value="우편번호찾기">
        </div>
        <div>
          <input type="text">
          <input type="text">
        </div>
      </td>
    </tr>
    <tr></tr>
    <tr>
      <td>관심분야 :</td>
      <td>
        <input type="checkbox">컴퓨터
        <input type="checkbox">인터넷
        <input type="checkbox">여행
        <input type="checkbox">영화감상
        <input type="checkbox">음악감상
      </td>
    </tr>
    <tr>
      <td>자기소개 :</td>
      <td>
        <textarea rows="5" cols="60"></textarea>
      </td>
    </tr>
    <colgroup>
      <col width="*">
      <col width="80%">
    </colgroup>
  </table>
  <div class="d1">
    <button onclick="alert('회원가입완료')">회원가입</button>
    <button onclick="">다시입력</button>
  </div>
</body>
</html>
