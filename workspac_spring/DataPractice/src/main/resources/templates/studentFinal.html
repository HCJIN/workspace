<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/student.css">
</head>
<body>
  <div class="wrap">
    <form action="/student" method="get">
      <h2>학생 성적 입력 프로그램</h2>
      <h4>[[${name}]] 학생의 정보입니다</h4>
      <table>
        <tr>
          <td>
            <span>이름 : </span>
          </td>
          <td>
            [[${name}]]
          </td>
        </tr>
        <tr>
          <td>
            학년 : 
          </td>
          <td>
            [[${classNum}]]
          </td>
        </tr>
        <tr>
          <td>
            <span>연락처 : </span>
          </td>
          <td>
            [[${path}]]-[[${tel}]]
          </td>
        </tr>
        <tr>
          <td>
            <span>성별 : </span>
          </td>
          <td>
            [[${gender}]]
          </td>
        </tr>
        <tr>
          <td>
            <span>국어 : </span>
          </td>
          <td>
            [[${ko}]]
          </td>
        </tr>
        <tr>
          <td>
            <span>영어 : </span>
          </td>
          <td>
            [[${en}]]
          </td>
        </tr>
        <tr>
          <td>
            <span>수학 : </span>
          </td>
          <td>
            [[${math}]]
          </td>
        </tr>
        <tr>
          <td>
            <span>평균 : </span>
          </td>
          <td>
            [[${total}]]
          </td>
        </tr>
      </table>
      <div>
        <input type="submit" value="처음으로가기">
      </div>
    </form>
  </div>
</body>
</html>
